<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>SpongeBob | Register</title>
</head>
<body>
    <div id="bg-box">
        <div class="top">
            <ul class="loginbar clearboth container">
                <li><a href="index.html">Junpu Li's <span>Page.</span></a></li>
                <li>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="rigister.html">Register</a></li>
                <li><a href="login.html">Log In</a></li>
            </ul>
        </div>
        <form action="" class="rigister-form login-form">
            <h2>Register</h2>
            <div class="account-bar"><label for="">Email:</label><input type="email" placeholder="Enter your email"></div>
            <div class="account-bar"><label for="">Account:</label><input type="text" placeholder="Enter your account"></div>
            <div class="account-bar"><label for="">Password:</label><input type="password" placeholder="Enter your password"></div>
            <div class="account-bar"><label for="">Confirm Password:</label><input type="password" placeholder="Confirm your password"></div>
            <div class="submit-bar"><input type="reset" value="Reset"><input type="submit" value="Submit"></div>
        </form>
    </div>
</body>
